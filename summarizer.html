<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Notes Summarizer - AI for Students</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body{font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}</style>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-sky-50 to-indigo-100 p-4 md:p-8">
    <div class="max-w-3xl mx-auto">
        <!-- Back to Dashboard Button -->
        <div class="text-center mb-6">
            <a href="dashboard.html" class="inline-flex items-center text-indigo-600 hover:text-indigo-800 transition">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">AI Notes Summarizer üß†</h1>
            
            <!-- Notes Input Section -->
            <div class="space-y-4">
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                        Paste your notes here
                    </label>
                    <textarea id="notes" rows="8" 
                        class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="Paste your notes or text here to get a concise summary..."></textarea>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-3 items-center">
                    <button onclick="summarizeNotes()" id="summarizeBtn"
                        class="flex-1 bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 transition duration-300">
                        Summarize Notes
                    </button>
                    <button id="micButton" title="Record with microphone" class="px-3 py-3 bg-white border rounded-lg hover:bg-gray-50 transition">
                        üé§
                    </button>
                    <button onclick="clearNotes()"
                        class="px-4 py-3 border-2 border-gray-300 rounded-lg hover:bg-gray-50 transition duration-300">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Loading and Output Section -->
            <div id="outputSection" class="hidden mt-6 space-y-4">
                <!-- Loading Indicator -->
                <div id="loadingBox" class="hidden">
                    <div class="flex items-center justify-center space-x-2 text-indigo-600 py-4">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span>Summarizing...‚è≥</span>
                    </div>
                </div>

                <!-- Summary Output -->
                <div id="summaryBox" class="hidden">
                    <div class="p-4 bg-gradient-to-r from-indigo-50 to-sky-50 rounded-lg border border-indigo-100">
                        <h2 class="font-semibold text-gray-800 mb-3">Summary:</h2>
                        <div id="summaryContent" class="text-gray-700 whitespace-pre-line"></div>
                    </div>

                    <!-- Download Button -->
                    <div class="mt-4 flex gap-3">
                        <button id="speechBtn" class="flex-1 mt-0 w-full border-2 border-indigo-600 text-indigo-600 py-2 rounded-lg hover:bg-indigo-50 transition">Listen üì£</button>
                        <button onclick="downloadSummary()" 
                            class="flex-1 mt-0 w-full border-2 border-indigo-600 text-indigo-600 py-2 rounded-lg hover:bg-indigo-50 transition">
                            Download Summary üì•
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function summarizeNotes() {
            const notes = document.getElementById('notes').value.trim();
            if (!notes) {
                alert('Please enter some notes to summarize.');
                return;
            }

            // Show loading state
            const outputSection = document.getElementById('outputSection');
            const loadingBox = document.getElementById('loadingBox');
            const summaryBox = document.getElementById('summaryBox');
            const summarizeBtn = document.getElementById('summarizeBtn');

            outputSection.classList.remove('hidden');
            loadingBox.classList.remove('hidden');
            summaryBox.classList.add('hidden');
            summarizeBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3001/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Please summarize the following notes into 3-5 clear, concise bullet points. Focus on the main concepts and key takeaways:\n\n${notes}`
                    })
                });

                if (!response.ok) {
                    throw new Error('API request failed');
                }

                const data = await response.json();
                
                // Hide loading, show summary
                loadingBox.classList.add('hidden');
                summaryBox.classList.remove('hidden');
                summaryBox.classList.add('animate-fade-in');
                
                // Display summary
                const summary = data.reply || 'No summary generated.';
                document.getElementById('summaryContent').textContent = summary;

                // Save summary locally for Notes page
                try {
                    const existing = JSON.parse(localStorage.getItem('noteSummaries') || '[]');
                    existing.unshift({ summary, date: Date.now() });
                    localStorage.setItem('noteSummaries', JSON.stringify(existing.slice(0, 20)));
                } catch (e) { console.warn('Could not save summary locally', e); }

            } catch (error) {
                loadingBox.classList.add('hidden');
                summaryBox.classList.remove('hidden');
                document.getElementById('summaryContent').textContent = '‚ö†Ô∏è AI is busy, try again later.';
                console.error('Error:', error);
            } finally {
                summarizeBtn.disabled = false;
            }
        }

        function clearNotes() {
            document.getElementById('notes').value = '';
            document.getElementById('outputSection').classList.add('hidden');
        }

        function downloadSummary() {
            const summary = document.getElementById('summaryContent').textContent;
            if (!summary) return;

            const blob = new Blob([summary], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'summary.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Support for Ctrl+Enter to summarize
        document.getElementById('notes').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                summarizeNotes();
            }
        });

        // Voice Input (Speech-to-Text)
        (function(){
            const micButton = document.getElementById('micButton');
            const notesInput = document.getElementById('notes');
            if (!micButton || !notesInput) return;

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                micButton.title = 'Speech recognition not supported';
                micButton.disabled = true;
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.lang = localStorage.getItem('voiceLang') || 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micButton.addEventListener('click', () => {
                recognition.start();
                micButton.classList.add('animate-pulse');
            });

            recognition.addEventListener('result', (event) => {
                const text = event.results[0][0].transcript;
                notesInput.value = notesInput.value ? notesInput.value + ' ' + text : text;
                localStorage.setItem('voiceEnabled', 'true');
            });

            recognition.addEventListener('end', () => {
                micButton.classList.remove('animate-pulse');
            });
        })();

        // Text-to-Speech (Listen button)
        (function(){
            const speechBtn = document.getElementById('speechBtn');
            const summaryContent = document.getElementById('summaryContent');
            if (!speechBtn || !summaryContent) return;

            speechBtn.addEventListener('click', () => {
                const text = summaryContent.textContent;
                if (!text) return;
                const utter = new SpeechSynthesisUtterance(text);
                // optional: set voice/lang from saved preference
                const preferredLang = localStorage.getItem('voiceLang') || 'en-US';
                utter.lang = preferredLang;
                window.speechSynthesis.speak(utter);
                localStorage.setItem('voiceEnabled', 'true');
            });
        })();
    </script>
</body>
</html>
